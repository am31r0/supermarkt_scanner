name: Scrape per winkel op juiste dag 08:30

on:
  schedule:
    # Maandag 08:30 → AH
    - cron: "30 8 * * 1"
    # Dinsdag 08:30 → ALDI
    - cron: "30 8 * * 2"
    # Woensdag 08:30 → Dirk + Jumbo + Hoogvliet
    - cron: "30 8 * * 3"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # als je playwright gebruikt:
          playwright install --with-deps chromium || true

      - name: Run scrapers op basis van dag
        run: |
          DAY=$(date +%u)
          echo "Vandaag is dag nummer: $DAY"

          # maandag = 1 → AH
          if [ "$DAY" -eq 1 ]; then
            echo "⏱️ Running AH scraper"
            python scrapers/ah_scraper.py
          fi

          # dinsdag = 2 → ALDI
          if [ "$DAY" -eq 2 ]; then
            echo "⏱️ Running ALDI scraper"
            python scrapers/aldi_scraper.py
          fi

          # woensdag = 3 → Dirk + Jumbo + Hoogvliet
          if [ "$DAY" -eq 3 ]; then
            echo "⏱️ Running Dirk scraper"
            python scrapers/dirk_scraper.py
            echo "⏱️ Running Jumbo scraper"
            python scrapers/jumbo_scraper.py
            echo "⏱️ Running Hoogvliet scraper"
            python scrapers/hoogvliet_scraper.py
          fi

      - name: Commit & push output data
        run: |
          git config user.name "schappie-bot"
          git config user.email "actions@github.com"
          git add dev/store_database
          git commit -m "Auto-update data $(date)" || echo "No changes"
          git push
